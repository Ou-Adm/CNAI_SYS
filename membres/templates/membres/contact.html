{% extends 'membres/base.html' %}
{% load static %}

{% block content %}

<div class="simple-contact-wrapper">
    
    <div class="contact-card">
        
        <h1 class="contact-title">NOUS CONTACTER</h1>
        <p class="contact-desc">Une question ? Un projet ? Envoyez-nous un message.</p>

        <form method="POST" action="{% url 'send_application' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Nom complet</label>
                <input type="text" name="name" placeholder="Votre nom" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label>Téléphone</label>
                <input type="tel" name="telephone" placeholder="+212 6..." required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="4" placeholder="Votre message..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">ENVOYER LE MESSAGE</button>
        </form>

        <div class="social-links">
            <p>Retrouvez-nous sur</p>
            <div class="icons">
                <a href="https://www.instagram.com/cnai_club/" target="_blank" class="social-btn insta">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/cnai-club/" target="_blank" class="social-btn linked">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            
            </div>
        </div>

    </div>
</div>

<style>
    /* Centrage de la page */
    .simple-contact-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px 20px 40px 20px;
        background: radial-gradient(circle at center, #1a1a2e, #000);
    }

    /* La carte vitrée */
    .contact-card {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    .contact-title {
        color: white;
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .contact-desc {
        color: #aaa;
        margin-bottom: 30px;
        font-size: 0.9rem;
    }

    /* Styles du formulaire */
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        color: #ccc;
        font-size: 0.85rem;
        margin-bottom: 5px;
    }

    .form-group input, 
    .form-group textarea {
        width: 100%;
        padding: 12px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        outline: none;
        transition: 0.3s;
    }

    .form-group input:focus, 
    .form-group textarea:focus {
        border-color: #a855f7;
        background: rgba(0, 0, 0, 0.5);
    }

    /* Bouton d'envoi */
    .submit-btn {
        width: 100%;
        padding: 15px;
        background: #a855f7;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #9333ea;
        transform: translateY(-2px);
    }

    /* Réseaux Sociaux */
    .social-links {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-links p {
        color: #888;
        font-size: 0.8rem;
        margin-bottom: 15px;
    }

    .icons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-btn {
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-btn:hover {
        background: white;
        transform: scale(1.1);
    }

    /* Couleurs au survol */
    .insta:hover { color: #E1306C; }
    .linked:hover { color: #0077b5; }
    .tiktok:hover { color: #000; text-shadow: 2px 2px 0px #ff0050, -2px -2px 0px #00f2ea; }

</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

{% endblock %}
